<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Proxy Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="devtools-block.js" defer></script>
</head>
<body>

    <div class="container">
        <h1>Proxy Generator & Checker</h1>
        
        <select id="proxyType">
            <option value="https">HTTPS</option>
            <option value="http">HTTP</option>
            <option value="socks5">SOCKS5</option>
        </select>

        <button id="generateCheck" class="btn">Generate & Check</button>

        <div id="proxyResults">
            <div id="workingProxies">
                <h2>✅ Working Proxies</h2>
                <textarea id="workingList" readonly></textarea>
                <button id="copyWorking" class="btn">Copy Working Proxies</button>
            </div>

            <div id="failedProxies">
                <h2>❌ Not Working Proxies</h2>
                <textarea id="failedList" readonly></textarea>
            </div>
        </div>
    </div>

</body>
</html>
